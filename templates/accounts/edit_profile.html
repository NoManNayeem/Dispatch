{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Edit Profile - Dispatch{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Bio Field -->
                        <div class="mb-4">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Tell us about yourself...">{{ profile.bio }}</textarea>
                        </div>
                        
                        <!-- Profile Picture Upload Section -->
                        <div class="mb-4 text-center">
                            {% if profile.picture %}
                                <img src="{{ profile.picture.url }}" class="rounded-circle mb-3" width="150" height="150" style="object-fit: cover;" alt="Profile Picture">
                            {% else %}
                                <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" width="150" height="150" style="object-fit: cover;" alt="Placeholder Profile Picture">
                            {% endif %}
                            
                            <!-- File Upload Input -->
                            <label for="picture" class="form-label d-block">Upload New Profile Picture</label>
                            <input type="file" id="picture" name="picture" class="form-control" aria-label="Profile Picture Upload">
                        </div>
                        
                        <!-- Save Button -->
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
