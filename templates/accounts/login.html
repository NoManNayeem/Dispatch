{% extends 'accounts/public_base.html' %}

{% block title %}Login - Dispatch{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <!-- Card Header -->
            <div class="card-header bg-primary text-white text-center">
                <h3>Welcome Back!</h3>
                <p>Login to access your account and stay connected.</p>
            </div>
            <!-- Card Body (Form) -->
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!-- Username Field -->
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                        </div>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-100 py-2"><i class="fas fa-sign-in-alt"></i> Login</button>
                </form>
            </div>
            <!-- Card Footer -->
            <div class="card-footer text-center">
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
