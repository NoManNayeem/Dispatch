{% extends 'accounts/public_base.html' %}

{% block title %}Register - Dispatch{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <!-- Card Header -->
            <div class="card-header bg-primary text-white text-center">
                <h3>Create Your Account</h3>
                <p>Join Dispatch and start connecting with friends!</p>
            </div>
            <!-- Card Body (Form) -->
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!-- Username Field -->
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                        </div>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                    </div>
                    <!-- Confirm Password Field -->
                    <div class="mb-4">
                        <label for="password_confirm" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required placeholder="Confirm your password">
                        </div>
                    </div>
                    <!-- Register Button -->
                    <button type="submit" class="btn btn-primary w-100 py-2"><i class="fas fa-user-plus"></i> Register</button>
                </form>
            </div>
            <!-- Card Footer -->
            <div class="card-footer text-center">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
